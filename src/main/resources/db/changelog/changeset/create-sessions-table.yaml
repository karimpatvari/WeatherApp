databaseChangeLog:
  - changeSet:
      id: create-sessions
      author: Karim
      changes:
        - createTable:
            tableName: sessions
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
              - column:
                  name: userId
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: expiresAt
                  type: DATETIME
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: sessions
            baseColumnNames: userId
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_session_user