<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<!-- Login form -->
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <h1 class="text-center p-5 mb-5 mt-5">Please sign in</h1>
            <form th:action="@{/login}" th:object="${user}" method="post">
                <div>
                    <input type="text" class="form-control" placeholder="Login" th:field="*{login}" required>
                </div>
                <div>
                    <input type="password" class="form-control" placeholder="Password" th:field="*{password}" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Sign In</button>
                <div th:if="${errorMessage}" style="color: red;">
                    <p th:text="${errorMessage}"></p>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
