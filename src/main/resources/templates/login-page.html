<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom Styles */
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>

<!-- Login Form -->
<div class="form-container">
    <h1 class="text-center mb-4">Please Sign In</h1>
    <form th:action="@{/login}" th:object="${user}" method="post">
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Login" th:field="*{login}" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" th:field="*{password}" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
        <div th:if="${errorMessage}" class="text-danger mb-3">
            <p th:text="${errorMessage}"></p>
        </div>
    </form>
    <p class="text-center">Don't have an account? <a href="/register">Create one</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
